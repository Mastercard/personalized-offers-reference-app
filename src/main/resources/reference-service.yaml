---
openapi: 3.0.1
info:
  title: Personalized Card Linked Offers
  description: This API provides content for financial institutions participating
    in Mastercard Personalized Offers to use in online and mobile banking applications
    for cardholders.
  contact:
    name: Mastercard Developers API Support
    url: ''
    email: apisupport@mastercard.com
  version: '1.4'
servers:
  - url: https://api.mastercard.com
paths:
  "/plo/v1/offerdetails":
    get:
      tags:
        - Offer Details
      summary: Returns Information on an Offer
      description: This resource returns extended information for the requested offer,
        typically used to display a detail view.
      operationId: getOfferDetails
      parameters:
        - name: FId
          in: query
          description: Financial Institution Identifier. Code that specifies the platform
            and configuration instance, provided by Mastercard during implementation.
          required: true
          schema:
            type: string
          example: 999999
        - name: OfferId
          in: query
          description: System-wide identifier for the campaign, not intended for end-user
            display.
          required: true
          schema:
            type: string
          example: a65428a3-8565-402c-8dee-8434c5e388d3
        - name: Lang
          in: query
          description: When utilized with a multi-lingual implementation, may be the
            tongue and country of the user in ISO 639-1, underscore, ISO 3166-1 alpha-2.
          required: false
          schema:
            type: string
          example: en_US
        - name: UserToken
          in: query
          description: Session identifier as returned by the UserToken resource.
          required: true
          schema:
            type: string
          example: 16097dd31900002
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ResponseWrapperDetailedOffersResponse_DetailedOffers"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
  "/plo/v1/usertoken":
    get:
      tags:
        - User Token
      summary: Returns User Session Token
      description: This resource creates the user session. It must be called prior
        to any other API calls for the specified user. The Token value does not expire.
      operationId: getUserToken
      parameters:
        - name: FId
          in: query
          description: Financial Institution Identifier. Code that specifies the platform
            and configuration instance, provided by Mastercard during implementation.
          required: true
          schema:
            type: string
          example: 999999
        - name: SrId
          in: query
          description: Disregard, only for Mastercard-internal use.
          required: false
          schema:
            type: string
          example: ''
        - name: AuthInfo
          in: query
          description: AES 128-bit encrypted concatenation of "User ID as specified
            in enrollment:FI ID:current Unix time". AES key, AES initialization vector,
            and FI ID are provided by Mastercard during formal implementation project.
          required: true
          schema:
            type: string
          example: 64a3dacab3e67ef08667f341aec8eeaf94c535cac1dcd1cf56caad998641ab171f7570dad08d55246a7cf3f81695016542ab0267045dfdd05e687ad5b0f62737
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ResponseWrapperUserTokenOutputResponse"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
  "/plo/v1/userfeedback":
    get:
      tags:
        - User Feedback
      summary: Returns User-Offer Feedback
      description: This resource returns user feedback with offer ids based on the
        search criteria
      operationId: getUserFeedback
      parameters:
        - name: FId
          in: query
          description: Financial Institution Identifier. Code that specifies the platform
            and configuration instance, provided by Mastercard during implementation.
          required: true
          schema:
            type: string
          example: 999999
        - name: UserToken
          in: query
          description: Session identifier as returned by the UserToken resource.
          required: true
          schema:
            type: string
          example: 16097dd31900002
        - name: offer_id
          in: query
          description: System-wide identifier for the campaign, not intended for end-user
            display.
          required: false
          schema:
            type: string
          example: 1ab31063-5336-4fbf-93e4-b43617fe6712
        - name: feedback
          in: query
          description: 'Filter by user response to the offer. 0: disliked offers. 1:
          liked offers. 0,1: disliked and liked offers.'
          required: false
          schema:
            type: string
          example: 1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ResponseWrapperUserFeedbackOutputListResponse"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
  "/plo/v1/matchedoffers":
    get:
      tags:
        - Matched Offers
      summary: Returns Assigned/Activated Offers
      description: This resource returns offers that are available to the user and
        conform to the search criteria (if specified).
      operationId: matchedOffers
      parameters:
        - name: FId
          in: query
          description: Financial Institution Identifier. Code that specifies the platform
            and configuration instance, provided by Mastercard during implementation.
          required: true
          schema:
            type: string
          example: 999999
        - name: MerchantName
          in: query
          description: Fuzzy term to search retailers with offers for the user. In general,
            searching of Matched Offers is not advised as users generally have a modest
            selection of highly relevant promotions.
          required: false
          schema:
            type: string
          example: Koalla
        - name: Category
          in: query
          description: Filter by the type of retailer.
          required: false
          schema:
            type: string
          example: SHOP
        - name: OfferType
          in: query
          description: 'The kind of deal. POSTPAIDCREDIT: Statement Credit Offer, which
          is a discount that is linked to the user and utilized to make the purchase.'
          required: false
          schema:
            type: string
          example: POSTPAIDCREDIT
        - name: Latitude
          in: query
          description: Disregard, reserved for future use.
          required: false
          schema:
            type: number
            format: double
          example: ''
        - name: Longitude
          in: query
          description: Disregard, reserved for future use.
          required: false
          schema:
            type: number
            format: double
          example: ''
        - name: Radius
          in: query
          description: Disregard, reserved for future use.
          required: false
          schema:
            type: integer
            format: int32
          example: ''
        - name: PageNumber
          in: query
          description: Segment count to return.
          required: false
          schema:
            type: integer
            format: int32
            default: 1
          example: 1
        - name: ItemsPerPage
          in: query
          description: Maximum count of entities to return in one segment.
          required: false
          schema:
            type: integer
            format: int32
            default: 25
          example: 5
        - name: Lang
          in: query
          description: When utilized with a multi-lingual implementation, may be the
            tongue and country of the user in ISO 639-1, underscore, ISO 3166-1 alpha-2
          required: false
          schema:
            type: string
          example: en_US
        - name: UserFeedback
          in: query
          description: 'Filter by user response to the offer. 0: disliked offers. 1:
          liked offers. 0,1: disliked and liked offers.'
          required: false
          schema:
            type: string
          example: '0,1'
        - name: PresentmentDate
          in: query
          description: Presentment day to the offer. Accept Yesterday, Today and Tomorrow
            as ISO date input.
          required: false
          schema:
            type: string
            format: date-time
          example: ''
        - name: UserToken
          in: query
          description: Session identifier as returned by the UserToken resource.
          required: true
          schema:
            type: string
          example: 16097dd31900002
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ResponseWrapperMatchedOfferDetailsResponse_MatchedOffers"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
  "/plo/v1/usersavings":
    get:
      tags:
        - User Savings
      summary: Returns Savings for the User
      description: This resource returns the accumulated and potential savings for
        a Personalized Offers user.
      operationId: getUserSavings
      parameters:
        - name: FId
          in: query
          description: Financial Institution Identifier. Code that specifies the platform
