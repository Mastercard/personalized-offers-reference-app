          required: true
          schema:
            type: string
          example: 999999
        - name: UserToken
          in: query
          description: Session identifier as returned by the UserToken resource.
          required: true
          schema:
            type: string
          example: 16097dd31900002
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ResponseWrapperUserSavingsResponse"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
        '401':
          description: Unauthorized
          content:
