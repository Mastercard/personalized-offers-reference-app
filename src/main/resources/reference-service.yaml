  "/loyalty/offers/platform-admin/offers":
    get:
      tags:
        - Offers
      summary: Returns All Offers Regardless of User. This endpoint is emerging and
        subject to change.
      description: This resource returns extended information for the requested offer,
        typically used to display a detail view.
      operationId: browseOffers
      parameters:
        - name: f_id
          in: query
          description: Financial Institution Identifier. Code that specifies the platform
            and configuration instance, provided by Mastercard during implementation.
          required: true
          schema:
            type: string
          example: 999999
        - name: issuer_ica
          in: query
          description: Issuer Ica.
          required: false
          schema:
            type: integer
            format: int32
          example: 5678
        - name: bank_product_code
          in: query
          description: Bank Product Code.
          required: false
          schema:
            type: string
          example: 1099
        - name: offer_type
          in: query
          description: The kind of deal. POSTPAIDCREDIT and ALWAYSON.
          required: false
          schema:
            type: string
          example: POSTPAIDCREDIT
        - name: category
          in: query
          description: The type of retailer to which the offer applies.
          required: false
          schema:
            type: string
          example: DEPARTMENTSTORE
        - name: offer_country
          in: query
          description: Offer Country.
          required: false
          schema:
            type: string
          example: USA
        - name: lang
          in: query
          description: When utilized with a multi-lingual implementation, may be the
            tongue and country of the user in ISO 639-1.
          required: false
          schema:
            type: array
            items:
              type: string
          example: en-US
        - name: offset
          in: query
          description: The number of items to offset the start of the list from.
          required: false
          schema:
            type: integer
            format: int32
          example: 1
        - name: limit
          in: query
          description: The number of items you want the list to be limited to.
          required: false
          schema:
            type: integer
            format: int32
          example: 5
        - name: sort
          in: query
          description: The order and parameter you want to sort by.
          required: false
          schema:
            type: string
          example: "+merchantDisplayName"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/BrowseOffersResponse"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
  "/loyalty/offers/platform-admin/adjustments":
    get:
      tags:
        - Adjustments
      summary: Returns Adjustments for the FI.
      description: This resource returns the adjustments for the FI that conform to
        the search criteria (if specified).
      operationId: getAdjustments
      parameters:
        - name: f_id
          in: query
          description: Financial Institution Identifier. Code that specifies the platform
            and configuration instance, provided by Mastercard during implementation.
          required: true
          schema:
            type: string
          example: 999999
        - name: offset
          in: query
          description: The number of items to offset the start of the list from.
          required: false
          schema:
            type: integer
            format: int32
          example: 0
        - name: limit
          in: query
          description: The number of items you want the list to be limited to.
          required: false
          schema:
            type: integer
            format: int32
          example: 5
        - name: start_date
          in: query
          description: Filter criteria to retrieve the list of adjustments. If no date
            is specified then retrieves the data of the last 24 hours. Accept Date as
            ISO date input
          required: false
          schema:
            type: string
          example: '2019-10-05'
        - name: end_date
          in: query
          description: Filter criteria to retrieve the list of adjustments. If no date
            is specified then defaults to today's date. Accept Date as ISO date input
          required: false
          schema:
            type: string
          example: '2020-10-05'
        - name: dateFilter
          in: query
          description: Filter criteria to retrieve the data based on the Created Date
            or Last Modified Date. Default is Created
          required: false
          schema:
            type: string
            enum:
              - CREATED
              - UPDATED
          example: CREATED
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/AdjustmentResponse"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
  "/loyalty/offers/user-presentment/offer-ratings":
    get:
      tags:
        - User Ratings
      summary: Returns all ratings a user has submitted with the corresponding offer
        ids
