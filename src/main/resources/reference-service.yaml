              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
  "/plo/v2/userfeedback":
    post:
      tags:
        - User Feedback
      summary: Creates/Updates User-Offer Feedback
      description: This resource allows a user to provide a thumbs-up or a thumbs-down
        rating of the specified offer. Offer matches that are disliked will be suppressed
        from the results of future calls to Matched Offers.
      operationId: sendUserFeedback
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/UserFeedbackInput"
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ResponseWrapperUserFeedbackOutputResponse"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
        '401':
