components:
  schemas:
    AddressWrapper_DetailedOffers:
      type: object
      properties:
        Address:
          type: array
          items:
            "$ref": "#/components/schemas/Address_DetailedOffers"
    Address_DetailedOffers:
      type: object
      properties:
        Street:
          type: string
          description: Disregard, reserved for future use.
        Latitude:
          type: string
          description: Disregard, reserved for future use.
        Longitude:
          type: string
          description: Disregard, reserved for future use.
    DetailPostpaidCreditOffer_DetailedOffers:
      type: object
      properties:
        CashBack:
          type: string
          description: Value of POSTPAIDCREDIT deal redemption.
          example: '10.2'
        StatementCreditType:
          type: string
          description: Calculation kind of the redemption value. SPEND_CASH/VISIT_CASH
            - fixed value. SPEND_PERCENTAGE/VISIT_PERCENTAGE - share value.
          example: SPEND_CASH
        VisitThreshold:
          type: string
          description: The number of purchases required to qualify for redemption.
          example: '1'
        MinTransactionAmountToRedeem:
          type: string
          description: The smallest purchase amount that will qualify for redemption.
          example: '30.0'
        MaxCashback:
          type: string
          description: The most cash back which a user can earn for the offer.
          example: '99.99'
        PointsValue:
          type: string
          description: Points value
          example: '10.4'
        CurrencyCode:
          type: string
          description: ISO 4217 code in which the redeeming transaction must be made
            to qualify for the offer.
          example: USD
    DetailedOffer_DetailedOffers:
      type: object
      properties:
        OfferId:
          type: string
          description: System-wide identifier for the campaign, not intended for end-user
            display.
          example: d82e1e7c-c6b9-3b46-acd0-5498731c2838
        OfferType:
          type: string
          description: 'The kind of deal: ALWAYSON or POSTPAIDCREDIT. POSTPAIDCREDIT:
            Statement Credit Offer, which is a discount that is linked to the user
            and utilized to make the purchase.'
          example: POSTPAIDCREDIT
        RedemptionType:
          type: string
          description: 'Where a purchase may be made to qualify for the offer: INSTORE,
            ONLINE or ONLINE-INSTORE (either).'
          example: ONLINE-INSTORE
        OfferUrl:
          type: string
          description: Disregard, deprecated.
        OfferSource:
          type: string
          description: Platform that made the offer available, not intended for end-user
            display.
          example: Mastercard
        Language:
          type: string
          description: Tongue of offer display text.
          example: English
        CurrencyCode:
          type: string
          description: ISO 4217 code in which the redeeming transaction must be made
            to qualify for the offer.
          example: USD
        LinkoutUrl:
          type: string
          description: Deprecated, disregard.
        OfferMedia:
          "$ref": "#/components/schemas/OfferMedia_DetailedOffers"
        OfferDisplay:
          "$ref": "#/components/schemas/OfferDisplay_DetailedOffers"
        Merchant:
          "$ref": "#/components/schemas/Merchant_DetailedOffers"
        MerchantImageURL:
          type: string
          description: Square picture of the retailer logo.
          example: https://assets.eop.mastercard.com/test/mtf/pclo/5683/merchant_logo/examplecom_en-US_85x85.png
        DetailPostpaidCreditOffer:
          "$ref": "#/components/schemas/DetailPostpaidCreditOffer_DetailedOffers"
        RedemptionMode:
          type: string
          description: 'Type of credit made upon redemption of the offer: CASH, POINTS
            or EITHER'
          example: CASH
        PointsConversionRate:
          type: string
          description: Conversion rate between cash and points values for the offer.
          example: '0.025'
        MinTotalSpend:
          type: string
          description: Minimum cumulative spend required to redeem the offer.
          example: '100.0'
        LongTerms:
          type: string
          description: Extended conditions required for successful redemption of the
            offer.
          example: Offer is non-transferable and applies to a purchase of a min. of
            $30 online or in store charged to your card by the expiration date. Offer
            is limited to two (2) redemptions per cardholder during the promotion
            period.
        PointsType:
          type: string
          description: Redemption currency if not cash.
          example: Example Bank Miles
        Headline:
          type: string
          description: Summary of the deal, typically displayed beneath the headline
            in a list view.
          example: On your next purchase of $25 or more at Example.com online or at
            a store, receive 20% back posted to the card associated with this account.
        ShortDescription:
          type: string
          description: Explanation of the deal, typically displayed beneath the headline
            in a detail view. Often the same as the ShortDescription.
          example: On your next purchase of $30 or more at Example.com online or at
            a store, receive $10.00 back posted to the card associated with this account.
        LongDescription:
          type: string
          description: Explanation of the deal, typically displayed beneath the headline
            in a detail view. Often the same as the ShortDescription.
          example: On your next purchase of $30 or more at Example.com online or at
            a store, receive $10.00 back posted to the card associated with this account.
        EventStartDate:
          type: string
          description: First day that redemption can be made by any user, may not
            apply to the specified user.
          format: date
          example: '2020-03-31'
        EventEndDate:
          type: string
          description: Last day that redemption may be made.
          format: date
          example: '2020-09-06'
        MaxUserRedemptions:
          type: string
          description: The number of times that the cardholder may take advantage
            of this offer.
          example: '1'
        OfferCountry:
          type: string
          description: Nation of Points of Service (PoS) in which the redeeming transaction
            must be made to qualify for the offer.
          example: USA
        ActivationDate:
          type: string
          description: Day on which the offer became ready for redemption.
          format: date
          example: '2020-08-06'
