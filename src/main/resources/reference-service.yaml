---
openapi: 3.0.3
info:
  title: Personalized Card Linked Offers API
  description: This API provides content for financial institutions participating
    in Mastercard Personalized Offers to use in online and mobile banking applications
    for cardholders.
  contact:
    name: API Support
    url: https://developer.mastercard.com/support
    email: apisupport@mastercard.com
  version: '1.5'
servers:
  - url: https://api.mastercard.com
    description: Production server
  - url: https://sandbox.api.mastercard.com
    description: Sandbox server
paths:
  "/loyalty/offers/platform-admin/offers":
    get:
      tags:
        - Offers
      summary: Returns All Offers Regardless of User. This endpoint is emerging and
        subject to change.
      description: This resource returns all offers regardless of user.
      operationId: browseOffers
      parameters:
        - name: X-Openapi-Clientid
          in: header
          required: false
          schema:
            type: string
            default: ''
        - name: f_id
          in: query
          description: Financial Institution Identifier. Code that specifies the platform
            and configuration instance, provided by Mastercard during implementation.
          required: true
          schema:
            type: string
          example: OOO123
        - name: issuer_ica
          in: query
          description: Issuer Ica.
          required: false
          schema:
            type: integer
            format: int32
          example: 5678
        - name: bank_product_code
          in: query
          description: Bank Product Code.
          required: false
          schema:
            type: string
          example: OOO1
        - name: offer_type
          in: query
          description: The kind of deal. POSTPAIDCREDIT or ALWAYSON.
          required: false
          schema:
            type: string
          example: POSTPAIDCREDIT
        - name: category
          in: query
          description: The type of retailer to which the offer applies.
          required: false
          schema:
            type: string
          example: DEPARTMENTSTORE
        - name: offer_country
          in: query
          description: Offer Countries.
          required: false
          schema:
            type: array
            items:
              type: string
          example: USA
        - name: lang
          in: query
          description: When utilized with a multi-lingual implementation, may be the
            tongue and country of the user in ISO 639-1.
          required: false
          schema:
            type: array
            items:
              type: string
          example: en-US
        - name: offset
          in: query
          description: The number of items to offset the start of the list from.
          required: false
          schema:
            type: integer
            format: int32
            default: 0
          example: 1
        - name: limit
          in: query
          description: The number of items you want the list to be limited to.
          required: false
          schema:
            type: integer
            format: int32
            default: 25
          example: 5
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/BrowseOffers"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIError"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIError"
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIError"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIError"
