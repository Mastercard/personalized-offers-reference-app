  "/loyalty/offers/user-presentment/adjustments":
    get:
      tags:
        - User Adjustments
      summary: Returns all adjustments for the given user. This endpoint is emerging
        and subject to change.
      description: This resource returns the adjustments for the user that conform
        to the search criteria (if specified).
      operationId: getUserPresentmentAdjustments
      parameters:
        - name: start_date
          in: query
          description: Filter criteria to retrieve the list of adjustments, in ISO date
            format. If no date is specified then retrieves the data of the last 24 hours.
          required: false
          schema:
            type: string
          example: '2019-10-05'
        - name: end_date
          in: query
          description: Filter criteria to retrieve the list of adjustments, in ISO date
            format. If no date is specified then defaults to today's date.
          required: false
          schema:
            type: string
          example: '2020-10-05'
        - name: date_filter
          in: query
          description: Filter criteria to retrieve the data based on CREATED or UPDATED
            date. Default is CREATED.
          required: false
          schema:
            type: string
            enum:
              - CREATED
              - UPDATED
          example: CREATED
        - name: offset
          in: query
          description: The number of the item at which to start the list.
          required: false
          schema:
            type: integer
            format: int32
            default: 0
          example: 1
        - name: limit
          in: query
          description: The maximum count of items in the response.
          required: false
          schema:
            type: integer
            format: int32
            default: 25
          example: 5
        - name: X-Auth-Token
          in: header
