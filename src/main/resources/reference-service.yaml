        '404':
          description: Not Found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
  "/plo/v1/redeemedoffers":
    get:
      tags:
        - Redeemed Offers
      summary: Returns Redeemed Offers
      description: This resource returns offers that have been fulfilled by the user.
      operationId: getRedeemedOfferDetails
      parameters:
        - name: FId
          in: query
          description: Financial Institution Identifier. Code that specifies the platform
            and configuration instance, provided by Mastercard during implementation.
          required: true
          schema:
            type: string
          example: 999999
        - name: ItemsPerPage
          in: query
          description: Maximum count of entities to return in one segment.
          required: false
          schema:
            type: integer
            format: int32
            default: 25
          example: 1
        - name: PageNumber
          in: query
          description: Segment count to return.
          required: false
          schema:
            type: integer
            format: int32
            default: 1
          example: 1
        - name: Lang
          in: query
          description: When utilized with a multi-lingual implementation, may be the
            tongue and country of the user in ISO 639-1, underscore, ISO 3166-1 alpha-2
          required: false
          schema:
            type: string
          example: en_US
        - name: UserToken
          in: query
          description: Session identifier as returned by the UserToken resource.
          required: true
          schema:
            type: string
          example: 16097dd31900002
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ResponseWrapperDetailedRedeemedOfferListResponse_RedeemedOffers"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
  "/plo/v1/statementcreditactivationdetail":
    get:
      tags:
        - Statement Credit Activations
      summary: Returns Information About Redeemable Postpaid Credit Offer
      description: This resource returns extended information about the specified
        activated postpaid credit offer.
      operationId: getStatementCreditActivationDetail
      parameters:
        - name: FId
          in: query
          description: Financial Institution Identifier. Code that specifies the platform
            and configuration instance, provided by Mastercard during implementation.
          required: true
          schema:
            type: string
          example: 999999
        - name: ActivationId
          in: query
          description: Distinct identifier for the offer being available for redemption
            by the user as returned by Activate Statement Credit Offer or Redeemed Offers,
            not intended for end-user display.
          required: true
          schema:
            type: string
          example: 7
        - name: Lang
          in: query
          description: When utilized with a multi-lingual implementation, may be the
            tongue and country of the user in ISO 639-1, underscore, ISO 3166-1 alpha-2
          required: false
          schema:
            type: string
          example: en_US
        - name: UserToken
          in: query
          description: Session identifier as returned by the UserToken resource.
          required: true
          schema:
            type: string
          example: 16097dd31900002
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ResponseWrapperStatementCreditOfferDetailsResponse_StatementCreditOfferActivationDetail"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
        '401':
          description: Unauthorized
          content:
