  "/plo/v2/activatestatementcreditoffer":
    post:
      tags:
        - Statement Credit Activations
      summary: Makes Statement Credit Offer Redeemable
      description: This resource is used to make a statement credit offer available
        for redemption.
      operationId: activateStatementCreditOffer
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ActivateSCOfferInput_StatementCreditOfferActivation"
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ResponseWrapperStatementCreditOfferDetailsResponse_StatementCreditOfferActivation"
        '400':
