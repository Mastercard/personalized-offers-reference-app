          in: query
          description: Get only the currently active offers
          required: false
          schema:
            type: string
            default: 'true'
          example: true
        - name: offset
          in: query
          description: The number of items to offset the start of the list from
          required: false
          schema:
            type: integer
            format: int32
            default: 0
          example: 0
        - name: limit
          in: query
          description: The maximum number of items to be returned
          required: false
          schema:
            type: integer
            format: int32
            default: 10
          example: 10
        - name: X-Auth-Token
          in: header
          description: Access token as returned by the access token resource.
          schema:
            type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJmaUlkIjoiOTk5OSIsInVzZXJSZWYiOiJhMGZjMTQxNS1hNGZmLTQzMzYtYTA2YS0xZGNlMWU5MTdiYzciLCJ1dGNPZmZzZXQiOiItMDQ6MzAiLCJpYXQiOjE2MDU4OTY2MTI0NTd9.Sk5Ici9iWjJNS2x1RUJTbzFTYWoyMU1rNUk2MVVvRkw4ank0UCt5YlUyVT0
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/OfferRatingsResponse"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIErrorResponse"
        '404':
